  <style>
    html, body { 
      height: 100%; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body { 
      min-height: 100vh;
      background: #fafafa;
    }
    .fade-in { 
      opacity: 0; 
      transform: translateY(10px); 
      transition: opacity 1s ease-out, 
                  transform 1s ease-out; 
    }
    .fade-in.visible { 
      opacity: 1; 
      transform: none; 
    }
    .gradient-text {
      background: linear-gradient(135deg, #0040C9 0%, #0066FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @media (max-width: 640px) {
      .hero-padding {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }
    }
  </style>
</head>

  <nav class="w-full flex items-center justify-between px-6 py-6 md:py-8">

  <!-- Hero Section -->
  <main class="flex-1 flex flex-col items-center justify-center px-4 hero-padding">
    <section class="w-full max-w-2xl mx-auto text-center mt-4 md:mt-12 fade-in">
      <h1 class="text-5xl md:text-6xl font-bold text-gray-900 mb-6 leading-tight tracking-tight">Never Miss a Campus Moment Again</h1>
      <p class="text-xl md:text-2xl text-gray-600 mb-10 leading-relaxed max-w-xl mx-auto">Discover events. Navigate campus. Connect instantly.</p>
      <form action="https://sheetdb.io/api/v1/ozh2aa4b5rh9f" method="POST" class="flex flex-col sm:flex-row items-center justify-center gap-4 w-full mb-4 max-w-lg mx-auto">
        <input 
          type="email" 
          name="data[email]" 
          required

        />

        >

      </a>
    </div>
  </footer>
  <script>
    // Fade-in animation with intersection observer
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
