<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roamio Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #111827;
      line-height: 1.6;
    }
    header {
      background-color: #0a2540;
      color: white;
      padding: 4rem 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.25rem;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }
    .waitlist {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
    }
    .waitlist h2 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
    }
    .waitlist input[type="email"] {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1rem;
    }
    .waitlist button {
      background-color: #0a2540;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
    a { color: #0a2540; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <h1>Roamio</h1>
    <p>Navigate Campus. Connect Instantly.</p>
  </header>

  <div class="container">
    <section class="waitlist">
      <h2>Join the Waitlist</h2>
      <p>Get early access to Roamio before launch. We'll send updates straight to your inbox.</p>
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSdXEXAMPLELINK/formResponse" method="POST" target="_blank">
        <input type="email" name="entry.1234567890" placeholder="Enter your email" required>
        <br />
        <button type="submit">Join Now</button>
      </form>
    </section>
  </div>

  <footer>
    &copy; 2025 Roamio â€¢ <a href="mailto:roamio.atl@gmail.com">roamio.atl@gmail.com</a><br>
    Follow us on <a href="https://instagram.com/roamio.atl" target="_blank">@roamio.atl</a>
  </footer>
</body>
</html>
